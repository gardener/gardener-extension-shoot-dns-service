{{- if .Values.dnsControllerManager.deploy }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-controller-manager
  namespace: {{ .Release.Namespace }}
  annotations:
    resources.gardener.cloud/delete-on-invalid-update: "true"
  labels:
{{ include "dnsmanLabels" . | indent 4 }}
    high-availability-config.resources.gardener.cloud/type: server
spec:
  replicas: {{ .Values.dnsControllerManager.replicaCount }}
  strategy:
    type: Recreate
  revisionHistoryLimit: 5
  selector:
    matchLabels:
{{ include "dnsmanLabels" . | indent 6 }}
  template:
    metadata:
      annotations:
        {{- if semverCompare "<1.24-0" .Capabilities.KubeVersion.GitVersion }}
        checksum/psp: {{ include (print $.Template.BasePath "/dnsman-psp.yaml") . | sha256sum }}
        {{- end }}
{{- if .Values.dnsControllerManager.configuration.serverPortHttp }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{- .Values.dnsControllerManager.configuration.serverPortHttp }}"
        prometheus.io/scheme: http
{{- end }}
      labels:
{{ include "dnsmanLabels" . | indent 8 }}
    spec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: dns-controller-manager
        image: "{{ include "dnsmanImage" . }}"
        imagePullPolicy: {{ .Values.dnsControllerManager.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
        args:
        - --name=dns-controller-manager
        - --identifier=seed.gardener.cloud/{{ .Values.gardener.garden.clusterIdentity }}/{{ required "A value is required for gardener.seed.identity" .Values.gardener.seed.identity }}
        - --remote-access-client-id={{ .Values.gardener.seed.identity }}
        {{- if .Values.dnsControllerManager.remoteaccess.enabled }}
        - --remote-access-port={{ .Values.dnsControllerManager.remoteaccess.port }}
        - --remote-access-cacert=/certs/ca/ca.crt
        {{- if .Values.dnsControllerManager.remoteaccess.certs.ca.key }}
        - --remote-access-cakey=/certs/ca/ca.key
        {{- end }}
        {{- if .Values.dnsControllerManager.remoteaccess.certs.server.secretName }}
        - --remote-access-server-secret-name={{ .Release.Namespace }}/{{ .Values.dnsControllerManager.remoteaccess.certs.server.secretName }}
        {{- else }}
        - --remote-access-server-secret-name={{ .Release.Namespace }}/dns-controller-manager-remoteaccess-server
        {{- end }}
        {{- end }}
        ### start generated configuration
        {{- if .Values.dnsControllerManager.configuration.acceptedMaintainers }}
        - --accepted-maintainers={{ .Values.dnsControllerManager.configuration.acceptedMaintainers }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.advancedBatchSize }}
        - --advanced.batch-size={{ .Values.dnsControllerManager.configuration.advancedBatchSize }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.advancedMaxRetries }}
        - --advanced.max-retries={{ .Values.dnsControllerManager.configuration.advancedMaxRetries }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.alicloudDNSAdvancedBatchSize }}
        - --alicloud-dns.advanced.batch-size={{ .Values.dnsControllerManager.configuration.alicloudDNSAdvancedBatchSize }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.alicloudDNSAdvancedMaxRetries }}
        - --alicloud-dns.advanced.max-retries={{ .Values.dnsControllerManager.configuration.alicloudDNSAdvancedMaxRetries }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterBurst }}
        - --alicloud-dns.ratelimiter.burst={{ .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterBurst }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterEnabled }}
        - --alicloud-dns.ratelimiter.enabled={{ .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterEnabled }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterQps }}
        - --alicloud-dns.ratelimiter.qps={{ .Values.dnsControllerManager.configuration.alicloudDNSRatelimiterQps }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.annotationDefaultPoolSize }}
        - --annotation.default.pool.size={{ .Values.dnsControllerManager.configuration.annotationDefaultPoolSize }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.annotationPoolSize }}
        - --annotation.pool.size={{ .Values.dnsControllerManager.configuration.annotationPoolSize }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.annotationSetup }}
        - --annotation.setup={{ .Values.dnsControllerManager.configuration.annotationSetup }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.awsRoute53AdvancedBatchSize }}
        - --aws-route53.advanced.batch-size={{ .Values.dnsControllerManager.configuration.awsRoute53AdvancedBatchSize }}
        {{- end }}
        {{- if .Values.dnsControllerManager.configuration.awsRoute53AdvancedMaxRetries }}
