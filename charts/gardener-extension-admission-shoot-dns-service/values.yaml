global:
  virtualGarden:
    enabled: false
    user:
      name: ""
  image:
    repository: eu.gcr.io/gardener-project/gardener/extensions/admission-shoot-dns-service
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  resources: {}
  vpa:
    enabled: true
    resourcePolicy:
      minAllowed:
        memory: 64Mi
    updatePolicy:
      updateMode: "Auto"
  webhookConfig:
    caBundle: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    # Please make sure you are running `gardener@v1.42` or later before enabling this object selector.
    # objectSelector:
    #   matchLabels:
    #     extensions.extensions.gardener.cloud/shoot-dns-service: "true"
    serverPort: 10250
    tls:
      crt: |
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
  # Kubeconfig to the target cluster. In-cluster configuration will be used if not specified.
  kubeconfig:

  serviceAccountTokenVolumeProjection:
    enabled: false
    expirationSeconds: 43200
    audience: ""
