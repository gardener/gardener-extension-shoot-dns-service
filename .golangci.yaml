version: "2"
run:
  concurrency: 4
linters:
  disable:
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        path: pkg/admission/mutator
        text: 'SA1019:'
      - linters:
          - staticcheck
        path: pkg/controller/lifecycle
        text: 'SA1019:'
      - linters:
          - staticcheck
        text: 'ST1001:' # should not use dot imports
    paths:
      - example$
      - gardener$
      - local$
formatters:
  exclusions:
    generated: lax
    paths:
      - example$
      - gardener$
      - local$
